<div class="jumbotron" id="messages">
    <div class="container">
        <input type="text"
            placeholder="What need to be done?"
            ng-model="main.toDo"
            ng-keyup="$event.keyCode == 13 ? main.pushToList(main.toDo) : null" >

        <button ng-click="main.pushToList(main.toDo)">Add</button>

        <div ng-repeat="item in main.toDoList track by $index">
            <span>{{item}}</span>
            <i class="material-icons">delete</i>
        </div>
    </div>
</div>
